<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 Stopwatch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-main">
        <div class="container-big">
            <div id="tablo" class="tablo">
                <div id="hour" class="m-l-5">00</div>
                <div class="m-l-5">:</div>
                <div id="min" class="m-l-5">00</div>
                <div class="m-l-5">:</div>
                <div id="sec">00</div>
            </div>
            <div class="buttons">
                <input id="startbtn" class="btn m-l-5" type="button" value="START">
                <input id="stopbtn" class="btn m-l-5" type="button" value="STOP">
                <input id="resertbtn" class="btn" type="button" value="RESET">
            </div>
        </div>
    </div>
    <script src="./code/script.js"></script>
</body>

</html>
